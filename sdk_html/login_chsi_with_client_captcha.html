<script type="text/javascript">
    $(function(){
        inputPrompt('username','邮箱/手机号/身份证号');
        inputPrompt('pcheckcode','手机校验码');
        inputPrompt('captcha','验证码');
    })
    /** input提示消息 **/
    function inputPrompt(id,val){
        var input = document.getElementById(id)||'';
        if(input==''){
            return false;
        }
        if(input.value==''){
            input.value = val;
            input.className ='input_text';
        }else{
            input.className ='input_text input_text_focus';
        }
    }
    /**表单验证**/
    function formSubmit(){
        var $username =$('#username')||'';
        if($username.length!=0){
            var username = $.trim($username.val());
            if(username=='邮箱/手机号/身份证号'){
                $("#username").val('');
                username='';
            }else{
                $("#username").val(username);
            }
            if(username==''){
                alert('用户名不能为空！');
                $username.focus();
                return false;
            }
        }
        var $password = $('#password')||'';
        if($password.length!=0){
            var password = $.trim($('#password').val()||'');
            if(password==''){
                alert('密码不能为空！');
                $password.focus();
                return false;
            }
        }
        var $pcheckcode = $('#pcheckcode')||'';
        if($pcheckcode.length!=0){
            var pcheckcode = $.trim($('#pcheckcode').val()||'');
            if(pcheckcode==''){
                alert('手机校验码不能为空！');
                $pcheckcode.focus();
                return false;
            }
        }
    }
</script>
